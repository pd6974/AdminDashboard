<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <div class="searchbar">
                    <img src="search-web.svg" alt="search icon">
                    <input type="search">
                </div>
                <div class="user">                
                    <img src="noun-notification.svg" alt="notify icon">
                    <img src="noun-music-6075797.svg" alt="music icon">
                    Doug Trick
                </div>
            </div>
            <div class="nav">
                <div class="greeting">
                    <img src="noun-music-6075797.svg" alt="music icon">
                    <div class="hi">Hi there, </div>
                    <div class="name">Doug Trick</div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>        
        <div class="sidebar">
            <div class="home"><img src="noun-dashboard-5156810.svg" alt="dash">Dashboard</div>
            <div class="controls">
                <div class="calendar"><img src="noun-calendar-6076561.png" alt="calendar">Calendar</div>
                <div class="students"><img src="noun-student-1797806.png" alt="student">Students</div>
                <div class="invoices"><img src="noun-invoices-5257351.png" alt="invoice"> Invoices</div>
                <div class="revenue"><img src="noun-revenue-6081762.png" alt="revenue">Revenue</div>
            </div>
            <div class="account">
                <div class="settings"><img src="noun-settings-6076873.png" alt="gear">Settings</div>
                <div class="business"><img src="noun-business-6058184.png" alt="business"> Business Controls</div>
            </div>
        </div>
        <div class="main">Main</div>
    </div>
</body>
</html>
